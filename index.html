<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />


</head>

<body>

    <section class="w-screen h-screen max-w-sm mx-auto gap-8 p-4 flex flex-col justify-center">

        <h2 class="text-center font-bold text-3xl">Login</h2>

        <!-- <div> -->
        <form class="gap-8 flex flex-col">

            <!-- Input - 1 -->
            <div class="relative">
                <input type="text" id="input-user"
                    class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " />
                <label for="input-user"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">User
                    Name</label>
            </div>

            <!-- Input - 2 -->
            <div class="relative">
                <input type="password" id="input-pin"
                    class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " />
                <label for="input-pin"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">PIN</label>
            </div>

            <button id="button" type="button"
                class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Login</button>

        </form>

        <p>Don't Have Account <a class="text-blue-500" href="#">Create Account</a></p>

        <!-- </div> -->

    </section>


    <script>

        function inputValue(id) {
            const inputValue = document.getElementById(id).value;
            const inputValueNumber = parseFloat(inputValue);
            return inputValueNumber;
        }

        document.getElementById('button').addEventListener('click', function (event) {
            event.preventDefault();

            const user = document.getElementById('input-user').value;
            const userInput = user.toLowerCase();

            // const userInput = inputValue('input-user');
            const pinInput = inputValue('input-pin');

            if (userInput === "torequl" && pinInput === 1234){
                window.location.href ="./home.html";
            }
            else {
                alert("Wrong user And PIN");
            }

            // console.log(userInput, pinInput)
        })

    </script>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
